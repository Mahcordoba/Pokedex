<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="main">
        <div class="contenedor">
            <div class="pokedex">
                <div class="poke poke-top-top"></div>
                <div class="poke poke-botton-top">
                  <div class="pokebol especial invisible"></div>
                  <div class="separador"></div>
                  <div class="centro top">
                  </div>
                  <div class="separador"></div>
                </div>
            </div>
            <div id="content-card" class="center invisible">
              <div class="loanding">
                <img src="./sourses/img/pikachu.gif" alt="pikachu corriendo">
                <span>Cargando</span>
              </div>
            </div>
            <div class="pokedex">
              <div class="poke poke-top-botton">
                <div class="pokebol normal" onclick="aleatorio()"></div>
                <div class="separador"></div>
                <div class="centro botton"></div>
                <div class="separador"></div>
              </div>
              <div class="poke poke-botton-botton"></div>
          </div>
        </div>
    </main>
    <template id="template">
      <div class="card invisible">
        <h2><span>N. °<b class="number"></b> </span> <span class="name">Nombre poke</span></h2>
        <img class="imagen"  alt="Imagen de un pokemón">
        <div class="tipos"></div>
        <p class="peso"><b>Peso: </b></p>
        <p class="altura"><b>Altura: </b></p>
      </div>
    </template>
    <script src="./js/tipos.js"></script>
    <script src="./utils/fechdata.js"></script>
    <script src="./js/promesa.js"></script>
</body>
</html>
